<div class="container buff30" data-bind="template: currentTemplate"></div>
<script  type="text/html" id = "createaccount-page">        
        <div class="card border-primary mb-3" data-bind="createUserBtn">
            <form class="card-body" >
                <fieldset>
                    <legend>Create Account</legend>
                    <div class="form-group" data-children-count="1">
                        <label class="col-form-label" for="firstName">First name</label>
                        <input data-bind="text:firstName" type="text" class="form-control" placeholder="John" id="firstName">
                    </div>
                    <div class="form-group" data-children-count="1">
                        <label class="col-form-label" for="lastName">Last name</label>
                        <input data-bind="text:lastName" type="text" class="form-control" placeholder="Doe" id="lastName">
                    </div>
                    <div class="form-group" data-children-count="1">
                        <label for="exampleInputEmail1">Email address</label>
                        <input data-bind="text:email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="johndoe@example.com" data-kwimpalastatus="alive" data-kwimpalaid="1607009151902-2">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group" data-children-count="1">
                        <label class="col-form-label" for="username">Username</label>
                        <input data-bind="text:username" type="text" class="form-control" placeholder="JohnDoe01" id="username">
                    </div>
                    <div class="form-group" data-children-count="1">
                        <label for="exampleInputPassword1">Password</label>
                        <input data-bind="text:password" type="password" class="form-control" id="exampleInputPassword1" placeholder="superSecretPassword123" data-kwimpalastatus="alive" data-kwimpalaid="1607009151902-0">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <button data-bind="click:createAccount" type ="button" class ="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Submit</button>
            <button data-bind="click:cancelUserBtn" type ="button" class ="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">Cancel</button>
        </div>
    </script>


<script type="text/html" id="signIn-page">
    <div class="card border-primary mb-3" data-bind="signInUserBtn">
        <label for="signIn-page">Login information:</label>
        <input data-bind="text:E-mail" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="register"/>
        <input data-bind="text:Password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="register"/>
    </div>
    <button data-bind="click:signInUser" type ="button" class ="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Login</button>
</script>

<script type ="text/html" id = "login-page">
    <div class="card border-primary mb-3">
        <div class="card-body" data-bind="login-page">
            <button data-bind="click:createUserBtn" type ="button" class ="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Create New User</button>
            <button data-bind="click:signInUserBtn" type ="button" class ="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Sign In</button>
        </div> 
    </div>    
</script>
