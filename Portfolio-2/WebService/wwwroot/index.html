<!DOCTYPE html>
<html>
<head>
    <title>Movie Finder</title>
    <!--<link rel="stylesheet" href="js/lib/twitter-bootstrap/css/bootstrap.min.css">-->
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="js/lib/twitter-bootstrap/css/bootstrap-lux.min.css">
    <link rel="icon" href="resources/logo_whiteonblack.svg">
</head>

<body>
<header>
    <EnableDefaultContentItems></EnableDefaultContentItems>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/"><img src="resources/logo_white.svg" width="50"/></a>
        
        <form class="form-inline my-2 my-lg-0" data-children-count="1">
            <input data-bind="value: searchInput" class="form-control mr-sm-2 nav-item" type="text" placeholder="Search" aria-label="Search...">
            <button data-bind="click:searchBtn" class="btn btn-secondary my-2 my-sm-0 nav-item" type="submit" data-toggle="button" aria-pressed="false" autocomplete="off">Search</button>
            <button data-bind="click:advSearchBtn" type ="button" class ="btn btn-secondary my-2 my-sm-0 nav-item" data-toggle="button" aria-pressed="false" autocomplete="off">Advanced search</button>
        </form>
        
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            
         <div class="collapse navbar-collapse mr-auto" id="navbarNav">
             
             <select class="nav-link dropdown-toggle" data-bind="options: genres, optionsText: 'genre', value: selectedGenre, optionsCaption: 'Genre'" ></select>
             
             <ul class="navbar-nav" data-bind="foreach: menuElements">
                 <li class="nav-item" data-bind="css: $parent.isActive($data)">
                     <a class="nav-link" data-bind="click: $parent.changeContent">
                         <span data-bind="text: $data"></span>
                     </a>
                 </li>
             </ul>
             
         </div>
     </nav>
</header>

<span class="container buff30">
<div class="container" data-bind="component: {name: selectedComponent, params: currentParams}"></div>
</span>

</body>
</html>
