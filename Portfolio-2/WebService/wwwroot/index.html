<!DOCTYPE html>
<html>
<head>
    <title>Movie Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/lib/twitter-bootstrap/css/bootstrap-lux.min.css">
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="resources/logo_whiteonblack.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class style>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <a class="navbar-brand" href="/"><img src="resources/logo_white.svg" width="50"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
        <form class="form-inline my-2 my-lg-0" data-children-count="1">
            <input data-bind="value: searchInput" class="form-control mr-sm-2" type="text" placeholder="Search"
                   aria-label="Search...">
            <button data-bind="click:searchBtn" class="btn btn-secondary my-2 my-sm-0" type="submit"
                    data-toggle="button" aria-pressed="false" autocomplete="off">Search</button>
        </form>
        <ul class="navbar-nav form-inline ml-auto">
            <!--<li class="nav-item">
                <button data-bind="click:advSearchBtn" type="button" class="btn btn-primary disabled"
                        data-toggle="button" aria-pressed="false">Advanced search</button>
            </li>-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="true">Genres</a>
                <ul class="dropdown-menu" data-bind="foreach: genresList">
                    <li data-bind="css: $parent.isActiveDrop($data)">
                        <a class="dropdown-item" data-bind="click: $parent.changeContent">
                            <span data-bind="text: $data"></span>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <ul class="navbar-nav" data-bind="foreach: menuElements">
                    <li class="nav-item" data-bind="css: $parent.isActive($data)">
                        <a class="nav-link" data-bind="click: $parent.changeContent">
                            <span data-bind="text: $data"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div data-bind="component: {name: selectedComponent, params: currentParams}"></div>
    <!-- <div data-bind="visible: selectedGenre"></div>-->
    <!-- -->
    <!-- -->
    <!-- <div data-bind="{name: selectedComponent, params: currentParams}">-->
    <!--     <span data-bind="text: selectedComponent"></span>-->
    <!-- </div>-->
    <!-- <title-list></title-list>-->
    <!-- <title-details params="tconst: 'tt0052520'"></title-details>-->
</div>

<script data-main="js/main.js" src="js/lib/require.js/require.js"></script>
</body>
</html>
