<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <link rel="stylesheet" href="js/lib/twitter-bootstrap/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
 <header>
    <span>   <img class="logo" src="resources/logo_black.svg"> </span>
    <input data-bind="value: searchInput" placeholder="Search..." aria-label="Search..."/>
    <button data-bind="click: searchBtn">Search</button>
<select class="extras" data-bind="options: genres, optionsText: 'genre', value: selectedGenre, optionsCaption: 'Genre'" ></select>
    <button data-bind="click: advSearchBtn">Advanced search</button>

     <EnableDefaultContentItems>false</EnableDefaultContentItems>
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="#"></a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav" data-bind="foreach: menuElements">
                 <li class="nav-item" data-bind="css: $parent.isActive($data)">
                     <a class="nav-link" href="#" data-bind="click: $parent.changeContent">
                         <span data-bind="text: $data"></span>
                     </a>
                 </li>
             </ul>
         </div>
     </nav>
     
     
</header>
